<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="https://kit.fontawesome.com/3324c8ff59.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="body">
    <div class="logo">
      <img src="/images/logo.svg" alt="Ping logo">
    </div>
    <div class="text">
      <h2>We are launching <span class="bold">soon!</span></h2>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form">
      <form id="form">
        <label for="email">Your email address</label>
        <input name="email" id="email" type="text" placeholder="Your email address...">
        <span id="emailError"></span>
        <button id="submit" type="submit">Notify me</button>
      </form>
    </div>
    <div class="dashboard">
      <picture>
        <img src="./images/illustration-dashboard.png" alt="A illustration-dashboard" class="dash-img">
      </picture>
    </div>
    <div class="footer-icons">
      <span class="icons"><i class="fa-brands fa-facebook-f" style="color: #1f59bd;"></i></span>
      <span class="icons"><i class="fa-brands fa-twitter" style="color: #1f59bd;"></i></span>
      <span class="icons"><i class="fa-brands fa-instagram" style="color: #1f59bd;"></i></span>
    </div>
    <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/unkuseni">Adeoye Habib</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
